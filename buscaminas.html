<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscaminas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
      user-select: none;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      max-width: 320px;
      width: 100%;
      user-select: none;
    }
    .cell {
      width: 35px;
      height: 35px;
      background: #bbb;
      border-radius: 5px;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .cell.revealed {
      background: #e0e0e0;
      cursor: default;
      color: black;
    }
    .cell.mine {
      background: red;
      color: white;
    }
    .cell.flagged {
      background: #ffeb3b;
      color: black;
    }
    .btn-reset {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-reset:hover {
      background-color: #1769aa;
    }
    @media (max-width: 400px) {
      #game {
        grid-template-columns: repeat(6, 1fr);
        max-width: 240px;
      }
      .cell {
        width: 30px;
        height: 30px;
        line-height: 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Buscaminas</h1>
  <div id="game"></div>
  <button class="btn-reset" onclick="init()">Reiniciar</button>

  <script>
    const rows = 8;
    const cols = 8;
    const minesCount = 10;

    let grid = [];
    let minePositions = new Set();
    let gameOver = false;
    let flagsLeft = minesCount;

    const gameDiv = document.getElementById('game');

    function init() {
      gameOver = false;
      flagsLeft = minesCount;
      minePositions.clear();
      grid = [];
      gameDiv.innerHTML = '';

      // Crear grid y celdas
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.dataset.flagged = 'false';
          cell.dataset.mine = 'false';
          cell.dataset.revealed = 'false';
          cell.addEventListener('click', onCellClick);
          cell.addEventListener('contextmenu', onCellRightClick);
          // Soporte toque largo para móvil para poner bandera
          cell.addEventListener('touchstart', handleTouchStart);
          cell.addEventListener('touchend', handleTouchEnd);
          grid[r][c] = cell;
          gameDiv.appendChild(cell);
        }
      }
      placeMines();
      calculateNumbers();
    }

    // Variables para toque largo
    let touchTimer = null;
    function handleTouchStart(e) {
      if (gameOver) return;
      const cell = e.currentTarget;
      touchTimer = setTimeout(() => {
        toggleFlag(cell);
      }, 600);
    }
    function handleTouchEnd(e) {
      if (touchTimer) {
        clearTimeout(touchTimer);
        touchTimer = null;
      }
    }

    function placeMines() {
      while (minePositions.size < minesCount) {
        const pos = Math.floor(Math.random() * rows * cols);
        minePositions.add(pos);
      }
      // Marcar minas en celdas
      minePositions.forEach(pos => {
        const r = Math.floor(pos / cols);
        const c = pos % cols;
        grid[r][c].dataset.mine = 'true';
      });
    }

    function calculateNumbers() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c].dataset.mine === 'true') continue;
          let minesAround = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              if (dr === 0 && dc === 0) continue;
              const nr = r + dr;
              const nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (grid[nr][nc].dataset.mine === 'true') minesAround++;
              }
            }
          }
          grid[r][c].dataset.minesAround = minesAround;
        }
      }
    }

    function onCellClick(e) {
      if (gameOver) return;
      const cell = e.currentTarget;
      if (cell.dataset.flagged === 'true' || cell.dataset.revealed === 'true') return;
      revealCell(cell);
    }

    function onCellRightClick(e) {
      e.preventDefault();
      if (gameOver) return;
      const cell = e.currentTarget;
      toggleFlag(cell);
    }

    function toggleFlag(cell) {
      if (cell.dataset.revealed === 'true') return;
      if (cell.dataset.flagged === 'true') {
        cell.dataset.flagged = 'false';
        cell.classList.remove('flagged');
        flagsLeft++;
      } else {
        if (flagsLeft === 0) return; // No más banderas
        cell.dataset.flagged = 'true';
        cell.classList.add('flagged');
        flagsLeft--;
      }
      checkWin();
    }

    function revealCell(cell) {
      if (cell.dataset.revealed === 'true' || cell.dataset.flagged === 'true') return;
      cell.dataset.revealed = 'true';
      cell.classList.add('revealed');

      if (cell.dataset.mine === 'true') {
        cell.classList.add('mine');
        gameOver = true;
        alert('¡Perdiste! Has pisado una mina.');
        revealAllMines();
        return;
      }

      const count = parseInt(cell.dataset.minesAround, 10);
      if (count > 0) {
        cell.textContent = count;
        cell.style.color = getColor(count);
      } else {
        // Si no tiene minas alrededor, abre vecinos
        cell.textContent = '';
        openAdjacentCells(cell);
      }

      checkWin();
    }

    function openAdjacentCells(cell) {
      const r = parseInt(cell.dataset.row, 10);
      const c = parseInt(cell.dataset.col, 10);
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            const neighbor = grid[nr][nc];
            if (neighbor.dataset.revealed === 'false' && neighbor.dataset.flagged === 'false') {
              revealCell(neighbor);
            }
          }
        }
      }
    }

    function revealAllMines() {
      minePositions.forEach(pos => {
        const r = Math.floor(pos / cols);
        const c = pos % cols;
        const cell = grid[r][c];
        if (cell.dataset.revealed === 'false') {
          cell.classList.add('mine');
          cell.dataset.revealed = 'true';
        }
      });
    }

    function checkWin() {
      if (gameOver) return;
      let revealedCount = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = grid[r][c];
          if (cell.dataset.revealed === 'true') revealedCount++;
        }
      }
      // Ganar si se han revelado todas las celdas que no son minas
      if (revealedCount === rows * cols - minesCount) {
        gameOver = true;
        alert('¡Felicidades! ¡Ganaste!');
        revealAllMines();
      }
    }
