<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscaminas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      max-width: 320px;
      width: 100%;
      user-select: none;
    }
    .cell {
      width: 35px;
      height: 35px;
      background: #bbb;
      border-radius: 5px;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }
    .cell.revealed {
      background: #e0e0e0;
      cursor: default;
    }
    .cell.mine {
      background: red;
      color: white;
    }
    .cell.flagged {
      background: #ffeb3b;
      color: black;
    }
    .btn-reset {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-reset:hover {
      background-color: #1769aa;
    }
    @media (max-width: 400px) {
      #game {
        grid-template-columns: repeat(6, 1fr);
        max-width: 240px;
      }
      .cell {
        width: 30px;
        height: 30px;
        line-height: 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="game"></div>
  <button class="btn-reset" onclick="init()">Reiniciar</button>

      calculateNumbers();
